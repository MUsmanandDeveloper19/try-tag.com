<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Hover Effect</title>
  <style>
    /* CSS ?? ???? ????? ???? */
    .img-container {
      position: relative;
      width: 300px; /* ???? ?????? ???? ??? ???? */
      height: 200px; /* ???? ?????? ???? ??? ???? */
      overflow: hidden; /* ??????? ?? ?????? ?? ??? */
    }

    .img-container img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease; /* ?????????? ?????? */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* ????-???????????? ????? ????? */
      opacity: 0; /* ???? ??? ????? ?? ?????? */
      transition: opacity 0.3s ease; /* ?????????? ?????? */
    }

    .img-container:hover img {
      transform: scale(1.1); /* ???? ?? 10% ???? ???? ?? */
    }

    .img-container:hover .overlay {
      opacity: 1; /* ????? ?? ?????? */
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="./IMAGES/client-1.jpg" alt="Sample Image">
    <div class="overlay"></div>
  </div>
</body>
</html>
